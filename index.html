<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>

  <div class="container">
    <div class="gallery" id="gallery">
      <img src="images/image-product-1.jpg" class="picture active" alt="image 1">
      <img src="images/image-product-2.jpg" class="picture" alt="image 2">
      <img src="images/image-product-3.jpg" class="picture" alt="image 3">
      <img src="images/image-product-4.jpg" class="picture" alt="image 4">
      <div class="gallery-arrows">
        <button class="arrow bg-light-blue" id="prev">
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/>
          </svg>
        </button>
        <button class="arrow bg-light-blue" id="next">
          <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="description p-1 gap-1">
      <p class="orange-text f-small bold">SNEAKER COMPANY</p>
      <h1 class="f-large bold">Fall Limited Edition Sneakers</h1>
      <p class="f-medium dark-grey-text">
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
        weather can offer.
      </p>
      <div class="price">
        <div  class="bold discount gap-1">
          <h2 class="f-large">$125.00</h2>
          <p class="f-default bg-pale-orange orange-text">50%</p>
        </div>
        <p class="bold f-default grey-blue-text line-through">$250.00</p>
      </div>
      <div class="summary bg-light-blue p-1 rounded">
        <button class="btn-small">
          <svg 
            width="12" height="4" xmlns="http://www.w3.org/2000/svg" 
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/>
            </defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/>
          </svg>
        </button>
        <p class="f-default bold">0</p>
        <button class="btn-small">
          <svg 
            width="12" height="12" xmlns="http://www.w3.org/2000/svg" 
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/>
            </defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/>
          </svg>
        </button>
      </div>
      <button class="purchase bg-orange f-default bold white-text rounded gap-1">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0
          0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0
          3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717
          2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0
          0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 
          0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 
          1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="currentColor" fill-rule="nonzero"/>
        </svg>
        <p>Add to cart</p>
      </button>
    </div>
  </div>
  
</body>
</html>
